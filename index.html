 <style type="text/css">

<body>
    <!-- Page content -->
    <!-- Intro -->
    <section id="intro">
        <div class="jumbotron">
            <h1>5 day weather forecast </h1>
            Ova stranica koristi OpenWeatherMap
             <!--  <p id =icon></p>   -->
            

        </div>
    </section>   
 <!-- Users overview -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <h2  id ="bg" class="col-lg-12"></h2>
                <p id =icon class="col-lg-12"> </p>
                <h5 id="opis" class="col-lg-12"></h5>

                <div id="root" class="col-lg-12"></div>
            </div>
        </div>
    </section>
     <script type="text/babel">
 
        $.ajax({
            'url': 'http://api.openweathermap.org/data/2.5/forecast?id=792680&units=metric&APPID=d3e6024cf3bb85380b0b337f71e869c8',
            'success': function(response){
                console.log(response);
                console.log(response.list);
                const root = document.getElementById('root');

                let main =response.city.name;
                main=$('bg').html();
                let icon =response.city.country;
                icon=$('icon').html();



                
                let rows = [];
                for(var user of response.list){
                    const row = 
                        <tr>
                            <td>{user.dt_txt}</td>
                            <td>{user.weather[0].description}</td>
                            <td>{user.main.temp} Â°C</td>
                            <td>{user.main.humidity} %</td>
                            <td>{user.main.pressure} hPa</td>
                            <td>{user.wind.speed} meter/sec</td>
                        </tr>;
                    rows.push(row);
                }
                const table = 
                    <table className="table">
                        <thead className="thead-dark">
                            <th>Date&time</th>
                            <th>Description</th>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>Pressure</th>
                            <th>Wind speed</th>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                   </table>
               ReactDOM.render(table, root);
              },
         });     

  </script>
  </body>
