      <section id="intro">

 <section>

    <script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            
              type: "GET",
               data: {
                id: "792680",
                units: "metric",
                APPID: "d3e6024cf3bb85380b0b337f71e869c8",
                format: "jsonp",
                callback: "jsonp_callback",
            },

            'url': "http://api.openweathermap.org/data/2.5/weather",
                dataType: "jsonp",
                jsonpCallback: 'jsonp_callback',
                contentType: 'application/json',

            success: function(response) {
                console.log(response);
                console.log(response.name);
                
                let main =response.name;
                
               document.getElementById('bg').innerHTML=main;

               let weath=response.weather[0].description;
               console.log(response.weather[0].description);
               let temp=response.main.temp;
               let humid=response.main.humidity;
               let press=response.main.pressure;
               let wind=response.wind.speed;
            const table = 
                    '<table className="table">'+
                        '<thead className="thead-dark">'+
                            
                            '<th>Weather description</th>' +
                            '<th>Temperature</th>' +
                            '<th>Humidity</th>'+
                            '<th>Pressure</th>'+
                            '<th>Wind speed</th>'+
                            
                       '</thead class="thead-dark">'+
                        '<tbody>'+
                           '<tr>'+
                            '<td>'+ weath  +'</td>'+
                            '<td>'+ temp +" "+"Â°C"  +'</td>'+
                            '<td>'+ humid+" "+ "%" +'</td>'+
                            '<td>'+ press+" " +"hPa" +'</td>'+
                            '<td>'+ wind+ " "+"m/sec" +'</td>'+
                            '</tr>'+
                    
                        '</tbody>'+
                   '</table>';

                   document.getElementById('root').innerHTML=table;







                
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
            }
        });
    });
    </script>
